  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.2.2
  intl: ^0.20.2
  provider: ^6.1.2
  shared_preferences: ^2.3.2
  dio: ^5.7.0
  qr_flutter: ^4.1.0

